<table>
  <thead >
   <tr>
     <th [attr.colspan]="columnSpan">
      Employee Table
     </th>
   </tr>
  </thead>
  <tbody>
    <tr>
      <td>First Name</td>
      <td>{{firstName}}</td>
    </tr>
    <tr>
      <td>Last Name</td>
      <td>{{lastName}}</td>
    </tr>
    <tr *ngIf="isShowDetails">
      <td>Gender</td>
      <td>{{gender}}</td>
    </tr>
    <tr *ngIf="isShowDetails">
      <td>Age</td>
      <td>{{age}}</td>
    </tr>
    <button (click)="toggleDetails()">{{isShowDetails? 'Hide':'Show'}}</button>
  </tbody>
</table>
